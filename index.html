<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Password_Generator | JavaScript Project</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputbox">
            <input type="text" class="passbox" disabled id="passbox">
            <span class="material-symbols-outlined" id="content_copy">
                content_copy
                </span>
        </div>
        <input type="range" min="1" max="30" value="8" id="inputslider">
        <div class="row">
            <p>Password Length</p>
        <span id="slidervalue"></span>
        </div>
       <div class="row">
        <label for="Lowercase">Include Lowercase letters (a-z)</label>
        <input type="checkbox" name="Lowercase" id="Lowercase" checked>
       </div>
       <div class="row">
        <label for="Uppercase">Include Uppercase letters (A-Z)</label>
        <input type="checkbox" name="Uppercase" id="Uppercase" checked>
       </div>
       <div class="row">
        <label for="Number">Include Number letters (0-9)</label>
        <input type="checkbox" name="Number" id="Number" checked>
       </div>
       <div class="row">
        <label for="Symbol">Include Symbol letters (@,$,&)</label>
        <input type="checkbox" name="Symbol" id="Symbol" checked>
       </div>
       <button class="generate_pass" id="generate_pass">Generate Password</button>
       </div>
       </body>
</html>
